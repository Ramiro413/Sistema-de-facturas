<h1 style="margin: 12px; text-align: center;">Facturas</h1>

<div align="right">
    <button mat-flat-button color="primary" (click)="onOpenModal()">
        <mat-icon>add</mat-icon>
        Agregar
    </button>
</div>

<div class="table-content mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

   
        <ng-container matColumnDef="rfc">
          <th mat-header-cell *matHeaderCellDef> RFC </th>
          <td mat-cell *matCellDef="let element"> {{element.rfc  | uppercase}} </td>
        </ng-container>
      
    
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>
      
    
        <ng-container matColumnDef="cfid">
          <th mat-header-cell *matHeaderCellDef> CFID </th>
          <td mat-cell *matCellDef="let element">{{element.cfid | data}}
           
             </td>
        </ng-container>

        <ng-container matColumnDef="fechaFactura">
          <th mat-header-cell *matHeaderCellDef> Fecha Factura </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaFactura | date}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="accent" (click)="onOpenModal(element)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-flat-button color="warn" (click)="onDelete(element.cveFactura)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
